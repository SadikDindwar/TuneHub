<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

	<div th:if="${song != null }">
		<h3 style="color:blcack; opacity: 0.8; margin-top: 20px; text-align: center;">Your Search Result.</h3>
		<div style="margin: auto; width: 1200px;">
			<table style="margin-top: 30px;" class="table table-striped table-dark">
				<thead>
					<tr>
						<th>Name</th>
						<th>Artist</th>
						<th>Genre</th>
						<th>Play</th>
						<th>Reaction</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="song:${song}">
						<td th:text="${song.name}"> </td>
						<td th:text="${song.artist}"> </td>
						<td th:text="${song.genre}"> </td>

						<td>
							<audio controls>
								<source th:src="${song.link}" type="audio/mpeg">
							</audio>
						</td>
						<td><i onclick="myFunction(this)" class="fa fa-thumbs-up"></i></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div th:unless="${song != null }">

		<h3 style="color:blcack; opacity: 0.8; margin-top: 20px; text-align: center;">No Result found........</h3>
	</div>


</body>
<script>
	function myFunction(x) {
		x.classList.toggle("fa-thumbs-down");
	}
</script>

</html>
