<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<h1 style="text-align: center; color: black; opacity: 0.8;">All Playlist</h1>
	<div style="width: 700px; margin:auto; margin-top:20px">
		<table border="" class="table table-striped table-dark">
			<thead>
				<tr>
					<th>Name</th>
					<th>Songs</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="plist:${allPlaylists}">
					<td th:text="${plist.name}"></td>
					<td>
						<ul>
							<li th:each="song : ${plist.songs}">
								<span th:text="${song.name}"></span>
								<div style="text-align: center;"> <audio controls>
										<source th:src="${song.link}" type="audio/mpeg">
									</audio>
								</div>
							</li>
						</ul>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
