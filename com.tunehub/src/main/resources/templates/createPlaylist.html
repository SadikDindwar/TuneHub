<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<h1 style="text-align: center; color: black; opacity: 0.8;">Create Playlist</h1>
	<div style="padding: 10px; border-radius:5px; border: 1px solid; width: 400px; margin: auto; margin-top: 20px;">
		<form action="addPlaylist" method="post">
			<label>Playlist Name: </label>
			<input type="text" name="name">
			</br>
			<div th:each="song:${songs}">
				<input type="checkbox" th:name="songs" th:value="${song.id}">
				<label th:text="${song.name}"></label>
			</div>

			<input class="btn btn-outline-primary " type="submit" value="ADD PLAYLIST">
		</form>
	</div>

</body>

</html>
