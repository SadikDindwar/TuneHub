<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div style="margin-left: 80px;  height: 90px; width: 300px; display: inline-block;">
		<form action="searchUser" method="post">
			<input type="text" placeholder="Search user.." name="username">
			<button type="submit"><i class="fa fa-search"></i></button>
		</form>
	</div>
	<div style="display: inline-block;  margin-left: 240px; color:antiquewhite; opacity: 0.6;">
		<h1 style="display: inline-block; text-align: center; margin-top: 20px; color:black; opacity: 0.8;">Users</h1>
	</div>

	<div style="width: 1200px; margin: auto;">
		<table border="" class="table table-striped table-dark">
			<thead>
				<tr>
					<th>Name</th>
					<th>E-mail</th>
					<th>Gender</th>
					<th>Subscribed</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${usersList}">
					<div th:if="${user.role}==customer">


						<td th:text="${user.username}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.gender}"></td>
						<td th:text="${user.isPremium}"></td>
					</div>

				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
